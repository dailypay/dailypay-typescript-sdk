name: 'Publish TypeScript SDK'
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  packages: write
  id-token: write
jobs:
  autogen-check:
    runs-on: ubuntu-latest
    outputs:
      autogen: ${{ steps.check_autogen.outputs.autogen }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit author
        id: commit_author
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          
      - name: Check if commit is autogenerated
        id: check_autogen
        run: |
          if [ "${{ steps.commit_author.outputs.author }}" = "github-actions[bot]" ]; then
            echo "autogen=true" >> $GITHUB_OUTPUT
          else
            echo "autogen=false" >> $GITHUB_OUTPUT
            echo "This PR was not autogenerated por Speakeasy's Generate SDK GitHub Action. Skipping publish steps."
          fi

  publish:
    runs-on: ubuntu-latest
    needs: autogen-check
    if: needs.autogen-check.outputs.autogen == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@dailypay'
      - name: Install dependencies
        run: npm ci
      - name: Build SDK
        run: npm run build
      - name: Publish to GitHub Packages
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tag:
    needs: publish
    if: needs.autogen-check.outputs.autogen == 'true'
    uses: speakeasy-api/sdk-generation-action/.github/workflows/tag.yaml@v15
    with:
      registry_tags: main
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}