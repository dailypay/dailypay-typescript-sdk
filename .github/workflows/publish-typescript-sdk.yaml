name: 'Publish TypeScript SDK'
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  packages: write
  id-token: write  
jobs:
  publish:
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'ci: regenerated with OpenAPI Doc') ||
      contains(github.event.head_commit.message, 'speakeasy-sdk-regen-')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@dailypay'
      - name: Install dependencies
        run: npm ci
      - name: Build SDK
        run: npm run build
      - name: Publish to GitHub Packages
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  tag:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/tag.yaml@v15
    needs: publish
    with:
      registry_tags: main
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}