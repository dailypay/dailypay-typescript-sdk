name: "Scan"

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: Branch name to target scan on
        required: true
        type: string
        default: main
  workflow_call:
    inputs:
      branch_name:
        description: Branch name to target scan on
        required: true

permissions:
  pull-requests: write
  contents: write
  security-events: write
  id-token: write

env:
  GOPRIVATE: github.com/dailypay

jobs:
  scan:
    runs-on: k8s-general
    strategy:
      matrix:
        branch: ["${{ inputs.branch_name }}"]
    steps:
      - name: configure git
        uses: dailypay/actions-commons/git-configure@v0

      - name: scan
        uses: jfrog/frogbot@v2
        env:
          JF_URL: https://artifactory.dailypay.com
          JF_GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JF_GIT_BASE_BRANCH: ${{ matrix.branch }}
        with:
          oidc-provider-name: github
          oidc-audience: dailypay-github
          version: ${{ vars.FROGBOT_VERSION }}
