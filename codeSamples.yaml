overlay: 1.0.0
info:
  title: CodeSamples overlay for typescript target
  version: 0.0.0
actions:
  - target: $["paths"]["/cards/generic"]["post"]
    update:
      x-codeSamples:
        - lang: typescript
          label: createGenericCardToken
          source: |-
            import { SDK } from "@dailypay/sdk-typescript";

            const sdk = new SDK();

            async function run() {
              const result = await sdk.cards.create({
                firstName: "Edith",
                lastName: "Clarke",
                cardNumber: "4007589999999912",
                expirationYear: "2027",
                expirationMonth: "02",
                cvv: "123",
                addressLineOne: "123 Kebly Street",
                addressLineTwo: "Unit C",
                addressCity: "Fort Lee",
                addressState: "NJ",
                addressZipCode: "07237",
                addressCountry: "US",
              });

              console.log(result);
            }

            run();
  - target: $["paths"]["/oauth2/token"]["post"]
    update:
      x-codeSamples:
        - lang: typescript
          label: requestToken
          source: |-
            import { SDK } from "@dailypay/sdk-typescript";

            const sdk = new SDK();

            async function run() {
              const result = await sdk.authentication.requestToken({
                grantType: "authorization_code",
                code: "50BTIf2h7Wtg3DAk7ytpG5ML_PsNjfQA4M7iupH_3jw",
                redirectUri: "https://example.com/callback",
                state: "Hawaii",
                clientId: "<id>",
              });

              console.log(result);
            }

            run();
  - target: $["paths"]["/rest/accounts"]["get"]
    update:
      x-codeSamples:
        - lang: typescript
          label: listAccounts
          source: |-
            import { SDK } from "@dailypay/sdk-typescript";

            const sdk = new SDK({
              version: 3,
              security: {
                oauthUserToken: "<YOUR_OAUTH_USER_TOKEN_HERE>",
              },
            });

            async function run() {
              const result = await sdk.accounts.list({
                filterAccountType: "EARNINGS_BALANCE",
              });

              console.log(result);
            }

            run();
  - target: $["paths"]["/rest/accounts"]["post"]
    update:
      x-codeSamples:
        - lang: typescript
          label: createAccount
          source: |-
            import { SDK } from "@dailypay/sdk-typescript";

            const sdk = new SDK({
              version: 3,
              security: {
                oauthUserToken: "<YOUR_OAUTH_USER_TOKEN_HERE>",
              },
            });

            async function run() {
              const result = await sdk.accounts.create({
                data: {
                  type: "accounts",
                  attributes: {
                    name: "Acme Bank Checking Account",
                    accountType: "DEPOSITORY",
                    subtype: "CHECKING",
                    depositoryAccountDetails: {
                      firstName: "Edith",
                      lastName: "Clarke",
                      routingNumber: "XXXXX2021",
                      accountNumber: "XXXXXX4321",
                    },
                  },
                  relationships: {
                    person: {
                      data: {
                        type: "people",
                        id: "3fa8f641-5717-4562-b3fc-2c963f66afa6",
                      },
                    },
                  },
                },
              });

              console.log(result);
            }

            run();
